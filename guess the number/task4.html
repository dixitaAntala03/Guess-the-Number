<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body onload="randomNumber()">

    <div class="container">

        <div class="contain">
            <button onclick="randomNumberAgain()">Again!</button>
            <h4>(Between 1 and 20)</h4>
        </div>

        <h1>Guess My Number!</h1>
        <p id="random">?</p>

        <div class="left-right">
            <div class="left">
                <input type="number" id="number" min="1" max="20">
                <button onclick="checkNum()">Check!</button>
            </div>

            <div class="right">
                <p id="txt">Start guessing....</p>
                <label id="score">Score: 20</label>
                <br>
                <label id="highScore">Highscore: 0</label>
            </div>
        </div>

    </div>
    <script src="task4.js"></script>
</body>
</html>
